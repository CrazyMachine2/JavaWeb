<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<body>
<div class="container-fluid">
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h:link class="h4 text-info" outcome="profile?id=#{session.getAttribute('userId')}"
                    value="Welcome, #{session.getAttribute('username')}"/>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <ui:repeat value="#{homeBean.users}" varStatus="status" var="user">
                <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;" escape="false"
                              rendered="#{status.index % 4 == 0}"/>

                <div class="col-md-2 d-flex flex-column text-center">
                    <h:graphicImage library="img" name="#{user.gender}.png" class="img-thumbnail" width="200"
                                    height="200"/>
                    <h5 class="text-center">#{user.username}</h5>
                    <h:form>
                        <h:commandLink class="btn btn-info" value="Add Friend" action="#{homeBean.addFriend(user.id)}"/>
                    </h:form>
                </div>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 4 == 3}"/>
            </ui:repeat>
        </div>
        <hr class="my-3"/>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</div>
</body>
</html>
